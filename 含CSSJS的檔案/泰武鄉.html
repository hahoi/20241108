<html>
  <head>
    <style>
      /* 表格基本樣式 */
      table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
      }
      /* 隱藏表格視圖的多餘欄位（從第5欄起），只顯示前4欄 */
      .table-view thead th:nth-child(n + 5),
      .table-view tbody td:nth-child(n + 5) {
        display: none;
      }
      /* 卡片樣式 */
      .card-row td {
        background-color: #f9f9f9;
        border: none;
        padding: 16px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-item {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .card-item:last-child {
        border-bottom: none;
      }
      .card-item-title {
        font-weight: bold;
        color: #555;
        display: inline-block;
        width: 120px;
      }
      /* 右下角固定位置的按鈕樣式 */
      .back-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <table id="dataTable" class="dataframe table-view">
      <thead>
        <tr>
          <th>鄉鎮</th>
          <th>局處</th>
          <th>案件名稱</th>
          <th>經費</th>
          <th>中央核定補助計畫管制期程</th>
          <th>預定期程</th>
          <th>截至113/10/17最新執行情形</th>
        </tr>
      </thead>
      <tbody>
        <!-- Original table rows content with onclick attribute goes here -->
        <tr onclick="toggleCard(this)">
          <td>泰武鄉</td>
          <td>水利處</td>
          <td>屏縣DF022野溪改善及坑溝整治工程(二期)</td>
          <td>DF022野溪總經費：中央全額補助7,000,000</td>
          <td>DF022野溪：─</td>
          <td>DF022野溪：工程開工:113/10/15(工期120日曆天)工程完工:114/2</td>
          <td>
            DF022野溪：本案於113/10/15申報開工，工期120日曆天，預計114/2/11完工。原訂113/10/3辦理施工前說明會，因颱風延至113/10/16辦理完成。
          </td>
        </tr>
      </tbody>
    </table>

    <!-- 回上一頁按鈕 -->
    <button class="back-button" onclick="goBack()">回上一頁</button>

    <script>
      function toggleCard(row) {
        if (
          row.nextElementSibling &&
          row.nextElementSibling.classList.contains("card-row")
        ) {
          row.nextElementSibling.remove();
          return;
        }
        const existingCardRow = document.querySelector(".card-row");
        if (existingCardRow) existingCardRow.remove();

        const cardRow = document.createElement("tr");
        cardRow.classList.add("card-row");
        const cardCell = document.createElement("td");
        cardCell.colSpan = 4;
        const controlPeriod = row.children[4].textContent;
        const schedule = row.children[5].textContent;
        const latestProgress = row.children[6].textContent;
        cardCell.innerHTML = `
          <div class="card">
            <div class="card-item">
              <span class="card-item-title">中央核定補助計畫管制期程：</span>${controlPeriod}
            </div>
            <div class="card-item">
              <span class="card-item-title">預定期程：</span>${schedule}
            </div>
            <div class="card-item">
              <span class="card-item-title">最新執行情形：</span>${latestProgress}
            </div>
          </div>
        `;
        cardRow.appendChild(cardCell);
        row.parentNode.insertBefore(cardRow, row.nextSibling);
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
